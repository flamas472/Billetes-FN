<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contadora de Billetes</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="barra-header">
            <div class="contenedor contenido-barra">
                <h1>Contadora de Billetes</h1>
                <div class="logo"><img src="img/logo.png" alt="Logo"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="total">
            <h2 class="total">Total: <span>$1000</span></h2>
        </div><!--total-->
        <div class="contenedor calculadora">
            <div class="contenedor-billete">
                        <div class="billete">
                            <input class="btn" type="button" value="-">
                            <div class="imagen-billete"><img src="img/billete1000.jpg" alt="Billete $1000"></div>
                            <input class="btn" type="button" value="+">
                        </div><!--billete-->
                            <input class="cantidad" type="number" value="0">
            </div><!--Contenedor Billete-->
        </div>
        
    </main>
</body>
